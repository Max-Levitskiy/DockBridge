# DockBridge Client Configuration - Aggressive Server Deletion for Testing
# This configuration uses very short timeouts to ensure servers are deleted quickly

hetzner:
  server_type: "cpx21"
  location: "fsn1"
  volume_size: 10

docker:
  socket_path: "/tmp/dockbridge.sock"
  proxy_port: 2376

# Very aggressive activity timeouts for testing
activity:
  idle_timeout: "30s"        # Delete server after 30 seconds of no Docker commands
  connection_timeout: "1m"   # Delete server after 1 minute of no connections
  grace_period: "5s"         # Only 5 seconds grace period

keepalive:
  interval: "10s"
  timeout: "30s"
  retry_interval: "3s"
  max_retries: 3

ssh:
  port: 22
  timeout: "30s"
  keep_alive: "10s"

logging:
  level: "debug"  # Enable debug logging to see all activity
  format: "text"
  output: "stdout"